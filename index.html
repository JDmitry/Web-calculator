<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
   <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div id="clear-btn">C</div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div> 

            <div class="btn num seven">7</div>
            <div class="btn num eight">8</div>
            <div class="btn num nine">9</div>
            <div class="btn calculate plus">+</div>

            <div class="btn num four">4</div>
            <div class="btn num five">5</div>
            <div class="btn num six">6</div>
            <div class="btn calculate minus">-</div>

            <div class="btn num one">1</div>
            <div class="btn num two">2</div>
            <div class="btn num three">3</div>
            <div class="btn calculate multiple">*</div>

            <div class="btn num zero">0</div>
            <div class="btn point">.</div>
            <div class="btn equal">=</div>
            <div class="btn calculate divide">/</div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
